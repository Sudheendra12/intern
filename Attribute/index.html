<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        a[class="nie"]{
        font-size:200px;
        }
        a[title="hai"]{
            font-size: 100px;
        }
        li[class="a"]{
            color: aquamarine;
        }
        li[class="a b"]{
            color: blue;
            
        }
        li[class="ab"]{
            color:brown;
        }
    </style>
</head>
<body>
    <a href="#" title="hai">Main</a>
    <a href="#" class="nie">nice</a>

    <h1>Attribute presence and value selectors</h1>
    <ul>
        <li>Item 1</li>
        <li class="a">Item 2</li>
        <li class="a b">Item 3</li>
        <li class="ab">Item 4</li>
    </ul>
</body>
</html>
